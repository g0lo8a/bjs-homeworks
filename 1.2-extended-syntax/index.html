<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Homework 1.2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Homework 1.2</title>
</head>

<body>
<h1>Домашнее задание к занятию 1.2 «Расширенный синтаксис»</h1>
<section>
    <h2>Задача № 1</h2>
    <p><input type="number" placeholder="a" id="a"><label for="a"> Введите первый коэффициент</label></p>
    <p><input type="number" placeholder="b" id="b"><label for="b"> Введите второй коэффициент</label></p>
    <p><input type="number" placeholder="c" id="c"><label for="c"> Введите свободный член</label></p>
    <button onClick="calculateQuadraticEquation()">Считать задание №1</button>
    <p>Уравнение: <span id="equation"></span></p>
    <p>Результат: <span id="result"></span></p>
</section>

<section>
    <h2>Задача № 2</h2>
    <p><input type="text" placeholder="marks" id="marks"><label for="marks"> Введите оценки, разделенные пробелом или
        запятой</label></p>
    <button onClick="calculateAverageRating()">Считать задание №2</button>
    <p>Средняя оценка: <span id="averageMark"></span></p>
</section>

<section>
    <h2>Задача № 3(со "звездочкой")</h2>
    <p><input type="text" placeholder="Name" id="personName"><label for="personName"> Введите имя</label></p>
    <p><input type="date" id="dateOfBirthday" value="2000-01-01"><label for="dateOfBirthday"> Введите дату
        рождения</label></p>
    <button onClick="calculateDrinkTask()">Считать задание №3</button>
    <p>Результат: <span id="drink"></span></p>
</section>

<script src="main.js"></script>
<script src="task.js"></script>
</body>

</html>
